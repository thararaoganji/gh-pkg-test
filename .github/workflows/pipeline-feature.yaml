name: Pipeline - Feature/Bugfix Branch

on:
  push:
    branches:
      - feature/**
      - bugfix/**
      - feat/**
      - fix/**
    paths:
      - .github/**
      - src/**
      - build.gradle

permissions:
  contents: read
  id-token: write

jobs:
  backendCI:
    uses: thararaoganji/gh-pkg-test/.github/workflows/ci-java.yaml@main
    with:
      environment: dev
      java-version: "17"
      working-directory: .
      publish-to-gh: false
    secrets: inherit