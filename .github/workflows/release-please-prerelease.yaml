name: Prerelease

on:
  push:
    branches:
      - main
    paths-ignore:
      - .release-please-manifest.json
      - CHANGELOG.md

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Get App Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_ID_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          config-file: prerelease-please-config.json
          manifest-file: .prerelease-please-manifest.json
          token: ${{ steps.app-token.outputs.token }}
